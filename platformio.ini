  paulstoffregen/OneWire@^2.3.8
  milesburton/DallasTemperature@^3.9.0
  adafruit/RTClib@^2.1.1
  SPI
  adafruit/Adafruit BME280 Library@^2.2.2
  fastled/FastLED@^3.10.3